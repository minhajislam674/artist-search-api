<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Search App</title>
</head>
<body>
    <h1>A basic artist search app</h1>
    <p>Enter artist name below</p>
    <form
        action="/artists"
        method="GET"
    >
        <input type="text" name="artist" id="artist" required placeholder="e.g. Coldplay">
        <input type="submit" value="Search">
    </form>
</body>
</html>
